<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>  <!-- Title of the webpage -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container"> <!-- Container for the Tic Tac Toe game -->
    <h1>Tic Tac Toe</h1> <!-- Main heading -->
    <div id="game-board">  <!-- Game board with nine cells -->
        <div class="cell" onclick="cellClicked(0)"></div>
        <div class="cell" onclick="cellClicked(1)"></div>
        <div class="cell" onclick="cellClicked(2)"></div>
        <div class="cell" onclick="cellClicked(3)"></div>
        <div class="cell" onclick="cellClicked(4)"></div>
        <div class="cell" onclick="cellClicked(5)"></div>
        <div class="cell" onclick="cellClicked(6)"></div>
        <div class="cell" onclick="cellClicked(7)"></div>
        <div class="cell" onclick="cellClicked(8)"></div>
    </div>
    <p>How to Play:</p> <!-- Instructions on how to play the game -->
    <p>Two players take turns marking spaces in a 3x3 grid. The player who succeeds in placing three of their marks in a horizontal, vertical, or diagonal row wins the game.</p>
    <button onclick="resetGame()">Reset</button>  <!-- Reset Button -->
    <p id="status"></p><!-- Game Status -->
    <p id="score"></p> <!-- Scoreboard -->
</div>
<script src="script.js"></script>
</body>
</html>
